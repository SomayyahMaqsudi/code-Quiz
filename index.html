<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="time-container">
                <h5 class="card-text float-right font-weigth-bold">Total time : <br> (00: <span id="time">00</span></h5>
            </div>

            <div class="start-btn"><button>Start Quiz</button></div>

            <div class="quiz-container" id="quiz">
                <div class="quiz header">
                    <h2 id="question"></h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a-text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="b" id="b-text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="c" id="c-text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="d" id="d-text">Answer</label>
                        </li>
                    </ul>
                </div>
                <button id=" submit">Submit</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
